<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img src="images/logo.png">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phone</a></li>
          <li><a href="#">Accesories</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </div>
    </nav>
    
    
    <div class="information">
      <div class="overlay"></div>
      <img src="images/mobile.png" class="mobile">
      <div id="circle">
        <div class="features one">
          <img src="images/camera.png">
          <div>
            <h1>Camera</h1>
            <p>12MP Wide Angle lens</p>
          </div>
        </div>
        <div class="features two">
          <img src="images/processor.png">
          <div>
            <h1>Processor</h1>
            <p>SnapDragon Octa-Core 4nm Processor</p>
          </div>
        </div>
        <div class="features three">
          <img src="images/display.png">
          <div>
            <h1>Display</h1>
            <p>FHD+ 120Hz Display</p>
          </div>
        </div>
        <div class="features four">
          <img src="images/battery.png">
          <div>
            <h1>Battery</h1>
            <p>6000 MaH Battery </p>
          </div>
        </div>
        
      </div>
    </div>
    
    <div class="controls">
      <img src="images/arrow.png"id="upbtn">
      <h3>Features</h3>
      <img src="images/arrow.png"id="downbtn">
      
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
